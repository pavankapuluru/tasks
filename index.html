<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All task</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <h3>Celsius to Fahrenheit</h3>
      <input type="number" placeholder="Enter a Number" id="celInput" />
      <button id="celButton">Submit</button>
      <h2>Fahrenheit: <span id="celOutput"></span></h2>
    </section>

    <section>
      <h3>Sum of array and Average of array</h3>
      <input type="text" placeholder="Enter Your Array 1,2,3,4" id="arrInput" />
      <button id="arrButton">Submit</button>
      <h2>Sum: <span id="arrOutput"></span></h2>
      <h2>Average:<span id="avgOutput"></span></h2>
    </section>

    <section>
      <h3>Maximum number in array</h3>
      <input
        type="text"
        placeholder="Enter Your Array 1,2,3,4"
        id="arrayInput"
      />
      <button id="arrayButton">Submit</button>
      <h2>Maximum:<span id="arrayOutput"></span></h2>
    </section>

    <section>
      <h3>Even Number in Array</h3>
      <input
        type="text"
        placeholder="Enter Your Array 1,2,3,4"
        id="evenInput"
      />
      <button id="evenButton">Submit</button>
      <h2>Even Numbers:<span id="evenOutput"></span></h2>
    </section>

    <section>
      <h3>Reverse string</h3>
      <input type="text" placeholder="Enter Your String" id="numInput" />
      <button id="numButton">Submit</button>
      <h2>Reverse string:<span id="numOutput"></span></h2>
    </section>

    <section>
      <h3>Count Vowels</h3>
      <input type="text" placeholder="Enter Your Name" id="strInput" />
      <button id="strButton">Submit</button>
      <h2>Count Vowels :<span id="strOutput"></span></h2>
    </section>

    <section>
      <h3>Grade Checking</h3>
      <input type="number" placeholder="Enter Your Marks" id="gradeInput" />
      <button id="gradeButton">Submit</button>
      <h2>Grade:<span id="gradeOutput"></span></h2>
    </section>

    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
